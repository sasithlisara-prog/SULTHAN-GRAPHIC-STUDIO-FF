<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="High-quality graphic design, logo design, and web design services in Sri Lanka by Sasith Lisara Samarakkody. View my portfolio of creative works.">
<meta name="keywords" content="Sasith Lisara Samarakkody, Sulthan Graphic Studio, SGS Lanka, Graphic Design Sri Lanka, Logo Design, Social Media Design, Web Design, Kurunegala, Artist">
    <title>Sulthan Graphic Studio - Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <!-- ප්‍රධාන වශයයෙන් අවශ්‍ය වන CSS Only chatbot.css කේථය (මෙම කොටස ඔබගේ වෙබ් පිටුවට ආදේශ කරගන්න.)-->
    <link rel="stylesheet" href="chatbot.css">
    <style>  /* CSS Styles */
        :root {
            --bg-color: #121212;
            --primary-color: #0059ff; 
            --secondary-color: #6408bb; /* නිල් පාටක් එකතු කරන ලදී */
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --text-secondary-color: #a0a0a0;
            --border-color: #333;
            --card-hover-shadow: 0 8px 30px rgba(84, 11, 179, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
           
        }
        html, body {
    max-width: 100%;
    overflow-x: hidden;
}

</style>
</head>
<body>

<!-- ප්‍රධාන වශයයෙන් අවශ්‍ය වන HTML කේථය (මෙම කොටස ඔබගේ වෙබ් පිටුවට ආදේශ කරගන්න.)-->


<!-- Chatbot Assistant -->
<div class="chatbot-container">
    <div class="chatbot-panel">
        <div class="chatbot-header">
            <h3>JGS ChatBot Assistant</h3>
            <button class="chatbot-close">&times;</button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chatbot-input">
            <input type="text" placeholder="Type your message..." id="user-input">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <button class="chatbot-button pulse" id="chatbot-button">
       <i class="fa-solid fa-user-astronaut"></i>
    </button>
</div>
<!-- ප්‍රධාන වශයයෙන් අවශ්‍ය වන Java Script කේථය (මෙම කොටස ඔබගේ වෙබ් පිටුවට ආදේශ කරගන්න.)-->
<script src="chatbot.js"></script>
</body>
</html>
